{% extends "CRUD/base.html" %}
{% block content %}  
    
  <div class="container">
  <nav class="navbar navbar-default">
     <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">All Todos</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'CRUD:gcreate' %}" data-toggle="modal" data-target="#newTaskName" class="newTaskName" ><span class="glyphicon glyphicon-plus"></span> Add new Todo</a></li>
        </ul>
      </div>
   </nav>

  <!-- Table -->
       <table class="table table-hover">
           <thead>
           <tr>
           	   <th>Task</th>
           	   <th>Created</th>
           	   <th>LastDate</th>
           </tr>
           </thead>
           {% if todos %}
            <tbody>
           	   {% for todo in todos %}
           	   	  <tr>
           	   	  	<td><a href="{% url 'CRUD:gdetail' todo.id %}">{{todo.task}}</a></td>
                    <!--<a href="{ url 'CRUD:list' todo.id }">-->
           	   	  	<td>{{todo.created}}</td>
           	   	  	<td>{{todo.lastdate}}</td>
                    <td><a href="{% url 'CRUD:gupdate' todo.id %}"><button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" UPdata-toggle="button" aria-pressed="false" autocomplete="offDATE">UPDATE</button></a></td>
                    <td><a href="{% url 'CRUD:gdelete' todo.id %}"><button type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off">DELETE</button></a>
                    </td>
           	   	  </tr>
           	   {% endfor %}
              </tbody>
           {% endif %}
        </table>
      </div>
{% endblock content %}
